<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Linear Calendar <span id="currentYear"></span></h1>
            <div class="controls">
                <button id="prevYear" class="year-btn">← Previous Year</button>
                <button id="addEventBtn" class="add-btn">+ Add Event</button>
                <button id="manageCategoriesBtn" class="manage-btn">Manage Categories</button>
                <button id="nextYear" class="year-btn">Next Year →</button>
            </div>
            <div class="view-controls">
                <label>View Mode:</label>
                <button id="alignByWeekday" class="view-btn active">Align by Weekday</button>
                <button id="alignByFirstDay" class="view-btn">Align by First Day</button>
            </div>
        </header>

        <div id="categoriesPanel" class="categories-panel" style="display: none;">
            <div class="categories-header">
                <h2>Manage Categories</h2>
                <button id="addCategoryBtn" class="add-category-btn">+ Add Category</button>
            </div>
            <div id="categoriesList"></div>
        </div>

        <div class="calendar-wrapper">
            <div class="timeline" id="timeline">
                <!-- Timeline will be generated here -->
            </div>
        </div>

        <div class="events-list">
            <h2>Upcoming Events</h2>
            <div id="eventsList"></div>
        </div>
    </div>

    <!-- Modal for adding/editing events -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventStartDate">Start Date:</label>
                        <input type="date" id="eventStartDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventEndDate">End Date:</label>
                        <input type="date" id="eventEndDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <div class="color-presets">
                        <!-- Categories will be dynamically loaded here -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventColor">Custom Color:</label>
                    <input type="color" id="eventColor" value="#4CAF50">
                    <input type="hidden" id="eventCategoryId" value="">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description (optional):</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Save Event</button>
                    <button type="button" id="deleteEventBtn" class="delete-btn" style="display: none;">Delete</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for managing categories -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="category-close close">&times;</span>
            <h2 id="categoryModalTitle">Add Category</h2>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name:</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-group">
                    <label for="categoryColor">Category Color:</label>
                    <input type="color" id="categoryColor" value="#4CAF50">
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Save Category</button>
                    <button type="button" id="deleteCategoryBtn" class="delete-btn" style="display: none;">Delete</button>
                    <button type="button" class="category-cancel-btn cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
